<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disponibilidad del Equipo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="contenedor">
    <h1>¿Cuándo podés jugar?</h1>

    <div class="leyenda">
      <span><span class="color-box verde"></span> Podés jugar</span>
      <span><span class="color-box amarillo"></span> En duda / no preferís</span>
      <span><span class="color-box rojo"></span> No podés</span>
    </div>

    <form id="disponibilidadForm">
      <label for="nombre">Tu nombre:</label>
      <input type="text" id="nombre" required />

      <div id="horariosContainer"></div>

      <button type="submit">Enviar disponibilidad</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
